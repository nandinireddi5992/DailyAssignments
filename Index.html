<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Grid Layout</title>
<style>
  body {
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }
  .grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    border-radius: 4px;
  }
  .item2 { background-color: #f04e00; }
  .item3 { background-color: #3a7eff; }
  .item4 { background-color: #ffd400; color: black; }
  .item5 { background-color: #7200ff; }
  .item6 { background-color: #26b800; }
  .item1 { background-color: #26c8f9; }
  .item7 { background-color: #ff8c68; color: black; }
  .item8 { background-color: #2ca09a; }
  .item9 { background-color: #6d0000; }
</style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item2">2.</div>
    <div class="grid-item item3">3.</div>
    <div class="grid-item item4">4.</div>
    <div class="grid-item item5">5.</div>
    <div class="grid-item item6">6.</div>
    <div class="grid-item item1">1.</div>
    <div class="grid-item item7">7.</div>
    <div class="grid-item item8">8.</div>
    <div class="grid-item item9">9.</div>
  </div>
</body>
</html>
